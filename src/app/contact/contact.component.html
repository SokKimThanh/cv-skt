<div class="paragraph" *ngIf="contact && contact.address">
    <h1 class="fullname">{{ contact.firstname | uppercase }} {{ contact.lastname | uppercase }}</h1>
    <ul class="contact">
        <li>{{contact.address.street}}, {{contact.address.ward}}, {{contact.address.district}},
            {{contact.address.city}}</li>
        <li>{{contact.phonenumber}}</li>
        <li>Email: <a class="email" href="mailto: thanhsk1991@gmail.com">{{contact.email}}</a></li>
    </ul>
</div>
